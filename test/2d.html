<!DOCTYPE html>
<html>
<head>
<style>
html {
	font-family: sans-serif;
	font-size: 11pt;
}

body {
	background: #222;
	color: #ddd;
}

canvas {
	background: #000;
}

</style>
<script src="../src/gf.core.js"></script>
<script src="../src/gf.vector.js"></script>
<script type="x-shader/x-vertex" id="test-vertex">
attribute vec4 in_position;

void main() {
	gl_Position = in_position;
}
</script>
<script type="x-shader/x-fragment" id="test-fragment">
void main() {
	gl_FragColor = vec4(1.0, 0, 0, 1.0);
}
</script>
</head>
<body>
<canvas id="view-canvas" width="960" height="540"></canvas>
<script>

var gf = new GF.Context(document.getElementById('view-canvas')),
	texture = new gf.Texture('test.png');

gf.shaderProgram = new gf.ShaderProgram(
	new gf.Shader('test-vertex'),
	new gf.Shader('test-fragment')
);

console.log(gf.shaderProgram.vertexShader.source);

</script>
</body>
</html>
